<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departament of coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="container-fluid navbar-container">
        <a class="navbar-brand" href="/index.html">
          <img src="./img/logo.png" alt="logo" class="logo" width="100%" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">ABOUT</a>
            <a class="nav-link" href="#">CAFES</a>
            <a class="nav-link" href="#">MENU</a>
            <a class="nav-link" href="#">SHOP</a>
            <a class="nav-link" href="#">SUBSCRIBE</a>
            <a class="nav-link" href="#">NEWS</a>
            <a class="nav-link custom-cart" href="#">
              <span class="cart-inner">
                <!-- <i class="bi bi-cart2"></i> -->
                <i class="bi bi-cart2 icon-cart"></i>
                <span class="cart-quantity">0</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid hero">
      <div class="row row-banner row-banner-text">
        <div class="col banner-text">
          <h1>GREAT</h1>
          <h1>COFFEE</h1>
        </div>
      </div>
      <div class="row row-banner row-banner-img">
        <div class="col banner-img">
          <img src="./img/award.png" alt="award" width="255px" height="90px" />
        </div>
      </div>
    </div>
    <div
      class="container middle-page-container d-flex justify-content-center mt-5 mb-5 ps-4 py-5"
    >
      <div class="row" id="middle-page">
        <div class="col middle-page d-flex">
          <div class="img-buttons text-center">
            <img
              src="./img/carnaby.JPG"
              alt="delivero carnaby"
              width="90px"
              height="120px"
            />
          </div>
          <div class="middle-page-buttons mt-4">
            <button type="button" class="btn btn-dark btn-lg">CAFES</button>
            <button type="button" class="btn btn-dark">
              WORK PLACE PARTNERS
            </button>
            <button type="button" class="btn btn-dark">COFFEE</button>
          </div>
          <hr class="line" />
        </div>
      </div>
    </div>
    <div class="container contact-container">
      <div class="row">
        <div class="col-6 col-md-12 contact-text">
          <p>
            JOIN THE DEPARTMENT OF COFFEE AND SOCIAL AFFAIRS ENTER YOUR EMAIL TO
            RECEIVE: Free Coffee just for signing up Regular offers and rewards
            Birthday surprises Updates on new openings
          </p>
        </div>
        <div class="col-6 col-md-12">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
